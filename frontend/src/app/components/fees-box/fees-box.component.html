<div class="fee-estimation-wrapper">
  <div class="fee-estimation-container" *ngIf="(isLoadingWebSocket$ | async) === false && (feeEstimations$ | async) as feeEstimations; else loadingFees">
    <div class="item">
      <h5 class="card-title" i18n="fees-box.low-priority">Low priority</h5>
      <div class="card-text" i18n-ngbTooltip="Transaction fee tooltip" ngbTooltip="Based on a typical 2-input/2-output transaction of 370 bytes" placement="bottom">
        <div class="fee-text">{{ feeEstimations.hourFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/B</span></div> <span class="fiat"><app-fiat [value]="feeEstimations.hourFee * 370" ></app-fiat></span>
      </div>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.medium-priority">Medium priority</h5>
      <div class="card-text" i18n-ngbTooltip="Based on a typical 2-input/2-output transaction of 370 bytes" placement="bottom">
        <div class="fee-text">{{ feeEstimations.halfHourFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/B</span></div> <span class="fiat"><app-fiat [value]="feeEstimations.halfHourFee * 370" ></app-fiat></span>
      </div>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.high-priority">High priority</h5>
      <div class="card-text" i18n-ngbTooltip="Transaction fee tooltip" ngbTooltip="Based on a typical 2-input/2-output transaction of 370 bytes" placement="bottom">
        <div class="fee-text">{{ feeEstimations.fastestFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/B</span></div> <span class="fiat"><app-fiat [value]="feeEstimations.fastestFee * 370" ></app-fiat></span>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingFees>
  <div class="fee-estimation-container loading-container">
    <div class="item">
      <h5 class="card-title" i18n="fees-box.low-priority">Low priority</h5>
      <div class="card-text">
        <div class="skeleton-loader"></div>
        <div class="skeleton-loader"></div>
      </div>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.medium-priority">Medium priority</h5>
      <div class="card-text">
        <div class="skeleton-loader"></div>
        <div class="skeleton-loader"></div>
      </div>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.high-priority">High priority</h5>
      <div class="card-text">
        <div class="skeleton-loader"></div>
        <div class="skeleton-loader"></div>
      </div>
    </div>
  </div>
</ng-template>
